apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'ptr-layout'

    publishedGroupId = 'com.fubaisum.ptrlayout'
    libraryName = 'ptr-layout'
    artifact = 'library'

    libraryDescription = 'A handy pull-to-refreshing library.'

    siteUrl = 'https://github.com/fubaisum/PtrLayout'
    gitUrl = 'https://github.com/fubaisum/PtrLayout.git'

    libraryVersion = '1.0.4'

    developerId = 'scausum'
    developerName = 'SCAU SUM'
    developerEmail = 'scausum@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {

    resourcePrefix "sum_" //随意填写

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 104
        versionName "1.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile "junit:junit:${rootProject.ext.junitVersion}"
    compile "com.android.support:support-v4:${rootProject.ext.supportLibraryVersion}"
}

apply from:"../scripts/install.gradle"
apply from:"../scripts/bintray.gradle"
